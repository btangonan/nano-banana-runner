version: '3.8'

services:
  # Gemini Batch Relay Proxy (only service that needs Docker)
  batch-proxy:
    build: ./proxy
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=test
      - PORT=8787
      - BIND_HOST=0.0.0.0
      - GEMINI_BATCH_API_KEY=test-api-key-for-ci
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  nn-network:
    driver: bridge